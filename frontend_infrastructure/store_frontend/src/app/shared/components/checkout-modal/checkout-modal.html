<div class="checkout-container bento-card">
  <h2 class="title-gradient">Confirmar Pedido</h2>

  <div class="product-summary">
    <img [src]="product.image" alt="Producto" />
    <div>
      <h3>{{ product.name }}</h3>
      <p class="category-tag">{{ product.category }}</p>
    </div>
  </div>

  <div class="qty-selector">
    <button (click)="quantity.set(quantity() > 1 ? quantity() - 1 : 1)">-</button>
    <span class="qty-display">{{ quantity() }}</span>
    <button (click)="quantity.set(quantity() + 1)">+</button>
  </div>

  <div class="total-pill">
    <small>TOTAL A PAGAR</small>
    <div>{{ product.price * quantity() | currency }}</div>
  </div>

  <button class="btn-confirm" (click)="confirmPurchase()">CONFIRMAR TRANSACCIÃ“N</button>
</div>
