<main class="admin-container">
  <header class="admin-header">
    <h2 class="title-gradient">Administrador de Productos</h2>
    <button class="action-btn" style="padding: 10px 24px" routerLink="/products/new">
      <mat-icon>add</mat-icon>
      Nuevo Producto
    </button>
  </header>

  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Filtrar inventario...</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Martillo" #input />
  </mat-form-field>

  <div class="table-glass-container">
    <table mat-table [dataSource]="dataSource" class="custom-table">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Visual</th>
        <td mat-cell *matCellDef="let p">
          <img [src]="p.image" class="admin-table-img" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let p">
          <strong>{{ p.name }}</strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categor√≠a</th>
        <td mat-cell *matCellDef="let p">
          <span class="admin-badge">{{ p.category }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let p">{{ p.price | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let p">
          <span [class.low-stock]="p.stock < 5">{{ p.stock }} ud.</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <div class="action-group">
            <button
              class="mini-btn view"
              [routerLink]="['/products', p.id]"
              matTooltip="Ver detalles"
            >
              <mat-icon>visibility</mat-icon>
            </button>

            <button
              class="mini-btn edit"
              [routerLink]="['/admin/edit', p.id]"
              matTooltip="Editar producto"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              class="mini-btn delete"
              (click)="deleteProduct(p.id)"
              matTooltip="Eliminar permanentemente"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="custom-paginator">
    </mat-paginator>
  </div>
</main>
