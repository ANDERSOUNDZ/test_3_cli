<main class="admin-container">
  <header class="admin-header">
    <div class="header-info">
      <h2 class="title-gradient">Gestión de Categorías</h2>
    </div>
    <button class="action-btn" style="padding: 10px 24px" routerLink="/categories/new">
      <mat-icon>category</mat-icon>
      Nueva Categoría
    </button>
  </header>

  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Buscar categorías...</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Plomería" #input />
  </mat-form-field>

  <div class="table-glass-container">
    <table mat-table [dataSource]="dataSource" class="custom-table">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let c"> #{{ c.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let c">
          <strong style="color: #fff; letter-spacing: 0.5px;">{{ c.name }}</strong>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let c">
          <span class="text-muted">{{ c.description || 'Sin descripción' }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <div class="action-group">
            <button
              class="mini-btn edit"
              [routerLink]="['/categories/edit', c.id]"
              matTooltip="Editar categoría"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              class="mini-btn delete"
              (click)="deleteCategory(c.id)"
              matTooltip="Eliminar categoría"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="custom-paginator">
    </mat-paginator>
  </div>
</main>
